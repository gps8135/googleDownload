<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Google Logo Download</title>
</head>
<body>
    <h1>이미지 자동 다운로드 페이지</h1>

    <script>
        function downloadBlob(blob, filename) {
            // Blob 객체를 이용하여 URL을 생성합니다.
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename; // 다운로드 파일 이름 설정
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url); // 사용이 끝난 URL을 정리
            document.body.removeChild(a);
        }

        window.onload = function() {
            // 이미지 URL 설정
            const imageUrl = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';

            // Fetch API를 사용하여 이미지를 Blob 형태로 가져옵니다.
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    downloadBlob(blob, 'google_logo.png');
                })
                .catch(err => console.error('Failed to download image', err));
        };
    </script>
</body>
</html>
