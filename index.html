<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자동 다운로드 예제</title>
</head>
<body>
    <script>
        window.onload = function() {
            // 'tmp.png'로 저장될 이미지의 URL; 로컬 서버 또는 CORS 정책을 허용하는 서버의 URL로 변경하세요.
            var url = "your_local_or_controlled_image_url_here.png";

            // Blob을 사용하여 이미지를 다운로드
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    var a = document.createElement('a');
                    a.href = window.URL.createObjectURL(blob);
                    a.download = "tmp.png"; // 파일 확장자를 포함시켜야 합니다.
                    document.body.appendChild(a);
                    a.style.display = 'none'; // 사용자에게 보이지 않도록 숨깁니다.
                    a.click();
                    a.remove();
                })
                .catch(e => console.error('다운로드 중 오류 발생:', e));
        }
    </script>
</body>
</html>
