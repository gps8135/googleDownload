<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Image Auto Downloader</title>
</head>
<body>
    <h1>이미지 자동 다운로드 페이지</h1>
    <p>이 페이지에 접속하면 자동으로 구글 로고 이미지가 다운로드됩니다.</p>

    <script>
        window.onload = function() {
            // 이미지 다운로드를 위한 링크 생성
            const link = document.createElement('a');
            link.href = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';
            link.download = 'GoogleLogo.png';  // 다운로드할 파일의 이름 지정
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
